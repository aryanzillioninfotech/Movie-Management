<h2>Movie List</h2>

<div class="row">
  <div *ngFor="let movie of movies; let i = index" class="col-md-4 mb-3">
    <div class="card h-100">
      <img [src]="movie.poster" class="card-img-top" alt="{{ movie.title }}" />
      <div class="card-body">
        <h5 class="card-title">{{ movie.title }} ({{ movie.year }})</h5>
        <p class="card-text">{{ movie.description ? (movie.description | slice:0:100) : '' }}</p>
        <a [routerLink]="['/movie', movie.id]" class="btn btn-primary">Details</a>
      </div>
    </div>
  </div>
</div>
